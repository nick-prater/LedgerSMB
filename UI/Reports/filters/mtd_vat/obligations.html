<?lsmb
    PROCESS "elements.html";
?>

<body class="lsmb <?lsmb dojo_theme ?>">
<div id="mtd_vat_obligation_filter">
<form data-dojo-type="lsmb/Form" action="mtd_vat.pl" method="get">
    <div class="listtop" id="title_div"><?lsmb text('Retrieve HMRC VAT Return Filing Obligations') ?></div>
    <div data-dojo-type="lsmb/TabularForm" data-dojo-props="cols:1">

            <div class="input">
                <?lsmb INCLUDE input element_data = {
                        title = text('Date From')
                        type = 'text'
                        class = 'date'
                        size = 12,
                        value = defaults.date_from
                        name = 'date_from'
                        required = "true"
                } ?>
            </div>

            <div>
                <?lsmb INCLUDE input element_data = {
                        title = text('Date To'),
                        type = 'text'
                        class = 'date'
                        size = 12
                        value = defaults.date_to
                        name = 'date_to'
                        required = "true"
                } ?>
            </div>

            <div>
                <?lsmb INCLUDE select element_data = {
                        title = text('Filing Status'),
                        type = 'select'
                        name = 'filing_status'
                        options = [
                            {text = 'Open', value = 'O'}
                            {text = 'Fulfilled', value = 'F'}
                        ]
                        text_attr = "text"
                        value_attr = "value"
                        default_blank = "true"
                } ?>
            </div>
    </div>

    <div class="input" id="buttons_div">
        <?lsmb INCLUDE button element_data = {
            text = text('Search')
            name = "action"
            value = "query_obligations"
            class = "submit"
            type = "submit"
        } ?>
    </div>

</form>
</div>
</body>
